<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style type="text/css">
        div {
            margin-top: 100px;
            margin-left: 200px;
            padding: 20px;
            background-color: blue;
            width: fit-content;
        }
        h1,h3 {
            margin-left: 500px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
			$('img').hover(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            },function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            });
        });
    </script>
</head>
<body>
    <h1>Hover In/Out</h1>
    <h3>Try it now ...</h3>
    <div>
        <img src="HTML.png" alt-src="django.png" temp="">
        <img src="CSS.png" alt-src="mysql.png" temp="">
        <img src="JavaScript.png" alt-src="php.png" temp="">
        <img src="jQuery.png" alt-src="RUBY.png" temp="">
    </div>
</body>
</html>
