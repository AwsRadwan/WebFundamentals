<html>
<head>
	<title>bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</head>
<body>
	<h1>My Registration Form</h1>

	<p>Please Register</p>
	<br>
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
    <br>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <br>
    <label for="email">Email:    </label>
    <input type="text" id="email" name="email">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    <label for="pwconfirm">PW confirm:</label>
    <input type="text" id="pwconfirm" name="pwconfirm">
    <br>
    <br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">

    <form>    
    
    <p>Select your gender:</p>
    <label>
       Male<input  name="gender" value="male" type="radio"> 
    </label>
    <label>
       Female<input type="radio" name="gender" value="female">
    </label>
    <label>
       Prefer not to say<input type="radio" name="gender" value="decline">
    </label>
    <br>
    <br>
    <label for="discreption">A short discreption about yourself:</label>
    <br><br>
    <textarea name="description"></textarea>
    <br><br>
    <label for="fl">Favorite Language:   </label>
    <select name="fl" value="Python">
    	<option value="Python">Python</option>
    	<option value="java">java</option>
    	<option value="javascript">javascript</option>
    	<option value="C++">C++</option>
    	<option value="Css">Css</option>
    </select>

    <br>
    <br>
    <input type="submit" value="Click here to register">
</form>

</body>
</html>
